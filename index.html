<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeMaker Measuring Tool</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0f172a" />

  <!-- iOS A2HS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="WeMaker Measuring Tool">
  <link rel="apple-touch-icon" href="./img/icon-192.png">

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./img/WeMaker - LOGO.png" type="image/x-icon" />
</head>

<body>
<div class="wrap">
  <!-- 原內容不變 -->
  <div class="stage">
    <div class="media-row">
      <div class="category-group" id="categoryGroup">
        <button class="cat-btn" data-cat="elementary">Elementary</button>
        <button class="cat-btn" data-cat="junior">Junior</button>
        <button class="cat-btn active" data-cat="senior">Senior</button>
      </div>

      <div class="field-wrap">
        <div class="media" id="mediaBox">
          <img id="fieldImg" alt="Game Mat" />
          <canvas id="overlay"></canvas>
        </div>
      </div>
    </div>

    <div class="toolbar" aria-label="controls">
      <button class="btn-add" id="btnAdd" title="Add a line by clicking two points">ADD</button>
      <button class="btn-del" id="btnDel" title="Delete current points or last row">DELETE</button>
      <button class="btn-save" id="btnSave" title="Save current two points">SAVE</button>
    </div>
    <div class="status" id="status">Idle</div>

    <div class="panel">
      <div class="card">
        <h3>Results</h3>
        <table>
          <thead>
            <tr>
              <th style="width:56px;">#</th>
              <th style="width:90px;">Color</th>
              <th>Distance (mm)</th>
              <th>Degrees</th>
              <th>Line Heading(deg)</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
      </div>

      <div class="card aside">
        <h3>Wheel Diameter</h3>
        <label for="wheelDia">Wheel Diameter (mm)</label>
        <input id="wheelDia" type="number" min="1" step="0.1" value="62.4" />
        <div class="help">
          <div class="badge">α = 360 × d / (π × D)</div>
          <div class="muted">d = distance (mm), D = wheel diameter (mm).</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./script.js"></script>
<!-- 放在底部，確保載入完成才註冊 SW -->
<script src="./pwa.js"></script>
</body>
</html>
